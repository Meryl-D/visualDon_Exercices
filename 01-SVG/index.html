<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="js/script.js" async></script>

  <title>1-SVG</title>
</head>

<body>

  <h1>Dessiner des formes</h1>

  <h2>Rectangle</h2>
  <svg width="400" height="100">
    <rect width="400" height="100" fill="gray"></rect>
  </svg>

  <h2>Donut</h2>
  <svg width="122" height="122">
    <circle cx="50" cy="50" r="60" fill="none" stroke="black" stroke-width="2" transform="translate(11,11)"/>
    <circle cx="50" cy="50" r="30" fill="none" stroke="black" stroke-width="2" transform="translate(11,11)"/>
  </svg>

  <h2>Ligne</h2>
  <svg width="80" height="51">
    <line x1="20" y1="50" x2="60" y2="47" stroke="green" stroke-width="2"/>
  </svg>

  <h2>Path</h2>
  <svg height="62">
    <!-- M -->
    <path d="M 20 60 V 2 L 40 40 L 60 2 V 60" fill="none" stroke="purple" stroke-width="2"/>
    <!-- E -->
    <path d="M 80 60 V 2 H 120 M 80 29 H 100 M 78 60 H 120" fill="none" stroke="purple" stroke-width="2"/>
    <!-- R -->
    <path d="M 140 60 V 2 C 200 0 200 45 140 45 M 180 60 L 157 43" fill="none" stroke="purple" stroke-width="2"/>
    <!-- Y -->
    <path d="M 200 60 L 240 2 M 220 30 L 200 2" fill="none" stroke="purple" stroke-width="2"/>
    <!-- L -->
    <path d="M 260 2 V 60 H 300" fill="none" stroke="purple" stroke-width="2"/>

  </svg>

  <h1>Animer des formes</h1>

  <h2>On click</h2>
  <svg width="400" height="100">
    <rect class="rect" width="400" height="100" fill="brown"></rect>
  </svg>

  <h2>On hover</h2>
  <svg width="162" height="162">
    <circle class="donut" cx="50" cy="50" r="60" fill="transparent" stroke="black" stroke-width="2" transform="translate(31,31)"/>
    <circle cx="50" cy="50" r="30" fill="none" stroke="black" stroke-width="2" transform="translate(31,31)"/>
  </svg>

  <h2>Prenez la première lettre de votre prénom que vous avez créée ci-dessus. Faite bouger une forme de votre choix le
    long de la lettre</h2>
  <svg width="90" height="70">
    <path d="M 20 65 V 7 L 40 40 L 60 7 V 65" fill="none" stroke="purple" stroke-width="2" id="motionPath"/>
    <circle cx="" cy="" r="5" fill="blue">
      <animateMotion dur="6s" repeatCount="indefinite">
        <mpath xlink:href="#motionPath"/>
      </animateMotion>
    </circle>
  </svg>

</body>

</html>
